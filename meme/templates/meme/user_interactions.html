{% extends 'base.html' %}

{% block title %}
Intearkscje {{request.user}}
{% endblock %}

{% block content %}
<div class="background-filler">
    {% for post in posts %}
        <div class="post card bg-dark m-auto">
            <div class="card-header text-center">
                <a class="feed-link" href="{% url 'user_page' post.post.owner.id %}">@{{post.post.owner}}</a><span class="feed-link"> | {{post.added | date:"G:i d.m"}}
            </div>
            <a class="text-decoration-none bg-dark feed-link" href="{% url 'post' post.post.id %}">
                <div class="card-body">
                    <h5 class="card-title">{{post.post.title}}</h5>
                    <p class="card-text">{{post.post.body | truncatewords:50}}</p>
                    {% load static %}<img class="image" src="{% static 'posts/' %}{{post.post.owner.id}}/{{post.post.id}}.png" onerror="this.style.display = 'none'">
                </div>
            </a>
        </div>
        <br>
    {% endfor %}
</div>
{% endblock %}
