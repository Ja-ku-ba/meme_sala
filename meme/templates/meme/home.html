{% extends 'base.html' %}

{% block title %}
Strona główna
{% endblock %}

{% block content %}
    {% if request.user.is_authenticated %}
        <div>
            <a href="{% url 'post_add' %}">Dodaj post</a>
        </div>
    {% endif %}
    <hr>
    {% for post in posts %}
        <a href="{% url 'post' post.id %}">
            <p>{{post.owner}} | {{post.added}}</p>
            <p>{{post.title}}</p>
            <p>{{post.body}}</p>
            {% load static %}<img src="{% static 'posts/' %}{{post.owner.id}}/{{post.id}}.png"> 
        </a>
        <hr>
    {% endfor %}
{% endblock %}
